<!DOCTYPE html>
<html>
    <head>
        <title>Kanishka's form</title>
    </head>
<body style="background-color:#1B998B;">

        <h1> School form</h1>
        <form action = "https://api.sheetmonkey.io/form/aVevYL5D9BjiH5edSyy7y2" method="POST">
            <label> Year of graduation </label> <br>
            <input type="text" id="username" name="username"> <br>

         <input type="radio" id="9-10" name="Grade" value="9-10" <label> 9-10</label><br>
         <input type="radio" id="11-12" name="Grade" value="11-12" <label> 11-12</label>
        
         
         
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Walk">
  <label for="vehicle1"> I walk to school</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Drive">
  <label for="vehicle2"> I drive/ am driven to school</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Bus">
  <label for="vehicle3"> I ride the bus to school</label><br>


  <label for="todaysdate">Todays Date:</label>
  <input type="date" id="todaysdate" name="todaysdate"><br>


  <label for="homepage">Link your school website homepage:</label>
  <input type="url" id="homepage" name="homepage"><br>

  <label for="myfile">Upload a picture of your school mascot or colors:</label>
  <input type="file" id="myfile" name="myfile"><br>
  
  <label for="timing">What time are you filling this out>:</label>
  <input type="time" id="timing" name="timing"><br>
  <input type="submit" value="Send">

  <h3> Thanks for your time!</h3>


</form>
    </body>
</html>
